{% extends 'restaurant/base.html' %}

{% block content %}

<div class="container py-5" style="max-width: 800px;"> <a href="{% url 'blog_home' %}" class="text-decoration-none text-muted mb-4 d-inline-block">
        &larr; Back to Journal
    </a>

    <header class="mb-5 text-center">
        <span class="text-warning fw-bold text-uppercase">{{ post.created_at|date:"l, d F Y" }}</span>
        <h1 class="display-4 fw-bold mt-2 mb-4" style="font-family: 'Cinzel', serif; color: #333;">
            {{ post.title }}
        </h1>
        <hr class="w-25 mx-auto" style="border-top: 3px solid #f1c40f; opacity: 1;">
    </header>

    {% if post.image %}
    <div class="mb-5 shadow-lg rounded overflow-hidden" data-aos="zoom-in">
        <img src="{{ post.image.url }}" class="img-fluid w-100" alt="{{ post.title }}">
    </div>
    {% endif %}

    <article class="blog-content fs-5 lh-lg text-secondary">
        {{ post.content|linebreaks }}
    </article>

    <div class="mt-5 pt-4 border-top">
        <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">Share this story:</span>
            <div>
                <button class="btn btn-sm btn-outline-dark rounded-circle me-1">FB</button>
                <button class="btn btn-sm btn-outline-dark rounded-circle me-1">TW</button>
                <button class="btn btn-sm btn-outline-dark rounded-circle">IG</button>
            </div>
        </div>
    </div>

</div>

{% endblock %}
